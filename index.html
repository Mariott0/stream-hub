<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamHub Pro | Multi-Live</title>

    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- SOCKET.IO CLIENT -->
    <script src="https://stream-hub-6n48.onrender.com/socket.io/socket.io.js"></script>

    <style>
      :root {
        --bg-body: #050505;
        --bg-card: #121212;
        --accent: #ff0000;
        --offline: #444;
        --text-main: #f0f0f0;
        --transition: all 0.3s ease;
        --columns: 3;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: var(--bg-body);
        color: var(--text-main);
        overflow-x: hidden;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid #333;
      }

      .logo-area {
        display: flex;
        flex-direction: column;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo span {
        color: var(--accent);
      }

      .user-counter {
        font-size: 0.7rem;
        color: #00ff88;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 2px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .controls {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .container {
        padding: 20px;
        max-width: 1920px;
        margin: 0 auto;
      }

      .section-title {
        padding: 10px 20px;
        font-size: 0.8rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(var(--columns), 1fr);
        gap: 20px;
        padding: 20px 0;
      }

      .card {
        background: var(--bg-card);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #222;
      }

      .video-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .info {
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #181818;
      }

      .channel-name {
        font-weight: bold;
        font-size: 0.85rem;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .btn-tool {
        background: #2a2a2a;
        border: none;
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-tool:hover {
        background: #333;
        color: var(--accent);
      }

      .status {
        font-size: 0.65rem;
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 900;
      }

      .status.live {
        color: var(--accent);
      }

      .status.off {
        color: var(--offline);
      }

      .dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
      }

      .dot.live {
        background: var(--accent);
      }

      .dot.off {
        background: var(--offline);
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr !important;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo-area">
        <div class="logo">
          <i class="fa-solid fa-tower-broadcast"></i>
          STREAM<span>HUB</span>
        </div>

        <div class="user-counter">
          <i class="fa-solid fa-users"></i>
          <span id="visitorCount">0</span>
          Usuários Conectados
        </div>
      </div>

      <div class="controls">
        <select
          onchange="updateGrid(this.value)"
          style="
            background: #222;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
          "
        >
          <option value="1">1 Coluna</option>
          <option value="2">2 Colunas</option>
          <option value="3" selected>3 Colunas</option>
          <option value="4">4 Colunas</option>
        </select>
      </div>
    </header>

    <div class="container">
      <div class="section-title">
        <i class="fa-solid fa-circle" style="color: red; font-size: 10px"></i>
        Transmissões Ativas
      </div>

      <div class="grid" id="liveGrid"></div>

      <div class="section-title">
        <i class="fa-solid fa-circle" style="color: #444; font-size: 10px"></i>
        Canais Offline
      </div>

      <div class="grid" id="offGrid"></div>
    </div>
    <script>
      /* ======================
SOCKET
====================== */

      const socket = io("https://stream-hub-6n48.onrender.com");

      socket.on("updateUsers", (count) => {
        document.getElementById("visitorCount").innerText = count;
      });

      /* ======================
RECEBER STATUS
====================== */

      socket.on("liveUpdate", (channels) => {
        renderChannels(channels);
      });

      /* ======================
RENDER
====================== */

      function renderChannels(channels) {
        const liveGrid = document.getElementById("liveGrid");
        const offGrid = document.getElementById("offGrid");

        liveGrid.innerHTML = "";
        offGrid.innerHTML = "";

        let liveCount = 0;

        channels.forEach((ch, index) => {
          if (ch.live) {
            liveCount++;

            createCard(
              {
                name: ch.name,
                id: ch.videoId,
              },
              index,
              true,
              "liveGrid",
            );
          } else {
            createCard(
              {
                name: ch.name,
              },
              index,
              false,
              "offGrid",
            );
          }
        });

        /* mensagem se nenhuma live */

        if (liveCount === 0) {
          liveGrid.innerHTML = `

<div style="
grid-column: 1/-1;
text-align:center;
color:#666;
padding:40px;
">

<i class="fa-solid fa-circle"
style="font-size:40px;margin-bottom:10px;"></i>

<br>

Nenhuma live no momento

</div>

`;
        }
      }

      /* ======================
CRIAR CARD
====================== */

      function createCard(st, index, isLive, gridId) {
        const grid = document.getElementById(gridId);

        const uniqueId = `${gridId}-${index}`;

        const card = document.createElement("div");

        card.className = "card";

        let videoContent;

        if (isLive) {
          videoContent = `

<iframe

id="frame-${uniqueId}"

src="https://www.youtube.com/embed/${st.id}?autoplay=1&mute=1"

allowfullscreen>

</iframe>

`;
        } else {
          videoContent = `

<div style="
width:100%;
height:100%;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
background:#000;
color:#666;
font-weight:bold;
">

<i class="fa-solid fa-circle"
style="color:#444;font-size:30px;margin-bottom:10px;"></i>

OFFLINE

</div>

`;
        }

        card.innerHTML = `

<div class="video-container">

${videoContent}

</div>


<div class="info">


<div>


<div class="channel-name">${st.name}</div>


<div class="status ${isLive ? "live" : "off"}">


<div class="dot ${isLive ? "live" : "off"}"></div>


${isLive ? "AO VIVO" : "OFFLINE"}


</div>


</div>


<div class="actions">


${
  isLive
    ? `

<button class="btn-tool"

onclick="refresh('${uniqueId}')">

<i class="fa-solid fa-rotate"></i>

</button>

`
    : ""
}


</div>


</div>

`;

        grid.appendChild(card);
      }

      /* ======================
FUNÇÕES
====================== */

      function refresh(id) {
        const frame = document.getElementById(`frame-${id}`);

        frame.src = frame.src;
      }

      function updateGrid(cols) {
        document.documentElement.style.setProperty("--columns", cols);
      }
    </script>
  </body>
</html>
