<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamHub Pro | Multi-Live</title>

    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --bg-body: #050505;
        --bg-card: #121212;
        --accent: #ff0000;
        --offline: #444;
        --text-main: #f0f0f0;
        --transition: all 0.3s ease;
        --columns: 3;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        background: var(--bg-body);
        color: var(--text-main);
        overflow-x: hidden;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid #333;
      }

      .logo-area {
        display: flex;
        flex-direction: column;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo span {
        color: var(--accent);
      }

      .user-counter {
        font-size: 0.7rem;
        color: #00ff88;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 2px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .user-counter i {
        animation: blink 2s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .controls {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .container {
        padding: 20px;
        max-width: 1920px;
        margin: 0 auto;
      }

      .section-title {
        padding: 10px 20px;
        font-size: 0.8rem;
        font-weight: 900;
        color: var(--text-main);
        text-transform: uppercase;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(var(--columns), 1fr);
        gap: 20px;
        padding: 20px 0;
      }

      .card {
        background: var(--bg-card);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #222;
        transition: 0.3s;
      }

      .video-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .info {
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #181818;
      }
      .channel-name {
        font-weight: bold;
        font-size: 0.85rem;
        color: #eee;
      }

      .actions {
        display: flex;
        gap: 8px;
      }
      .btn-tool {
        background: #2a2a2a;
        border: none;
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-tool:hover {
        background: #333;
        color: var(--accent);
      }
      .btn-tool.active-audio {
        background: var(--accent);
      }

      .status {
        font-size: 0.65rem;
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 900;
      }
      .status.live {
        color: var(--accent);
      }
      .status.off {
        color: var(--offline);
      }

      .dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
      }
      .dot.live {
        background: var(--accent);
        animation: pulse 1.5s infinite;
      }
      .dot.off {
        background: var(--offline);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-area">
        <div class="logo">
          <i class="fa-solid fa-tower-broadcast"></i> STREAM<span>HUB</span>
        </div>
        <div class="user-counter">
          <i class="fa-solid fa-users"></i>
          <span id="visitorCount">1</span> Usuários Conectados
        </div>
      </div>
      <div class="controls">
        <select
          onchange="updateGrid(this.value)"
          style="
            background: #222;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
          "
        >
          <option value="1">1 Coluna</option>
          <option value="2">2 Colunas</option>
          <option value="3" selected>3 Colunas</option>
          <option value="4">4 Colunas</option>
        </select>
      </div>
    </header>

    <div class="container">
      <div class="section-title">
        <i class="fa-solid fa-circle" style="color: red; font-size: 10px"></i>
        Transmissões Ativas
      </div>
      <div class="grid" id="liveGrid"></div>

      <div class="section-title">
        <i class="fa-solid fa-circle" style="color: #444; font-size: 10px"></i>
        Canais em Monitoramento
      </div>
      <div class="grid" id="offGrid"></div>
    </div>

    <script>
      function updateVisitors() {
        const countElement = document.getElementById("visitorCount");
        let current = parseInt(countElement.innerText);
        let change = Math.random() > 0.5 ? 1 : -1;
        let next = current + change;
        if (next < 1) next = 1;
        if (next > 15) next = 12;
        countElement.innerText = next;
      }
      setInterval(updateVisitors, 5000);

      const liveStreams = [
        { name: "ACF Performance", id: "1kx--gAntwE" },
        { name: "Renato Cariani", id: "bKy4B00DDtk" },
        { name: "Rato Borrachudo", id: "XWjQEpRrgbE" },
        { name: "Gordox", id: "krUGzTq00Z0" },
        { name: "Inverno na Transamazônica", id: "kb01KQgYqaw" },
        { name: "Richard Rasmussen", id: "YGNIRYKBqdc" },
      ];

      const offChannels = [{ name: "Tonimek", id: "Tonimek" }];

      function createCard(st, index, isLive, gridId) {
        const grid = document.getElementById(gridId);
        const uniqueId = isLive ? `live-${index}` : `off-${index}`;

        const src = isLive
          ? `https://www.youtube.com/embed/${st.id}?autoplay=1&mute=1&rel=0`
          : `https://www.youtube.com/embed/live?channel=${st.id}&autoplay=0&mute=1&rel=0`;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="video-container">
                <iframe id="frame-${uniqueId}" src="${src}" allowfullscreen></iframe>
            </div>
            <div class="info">
                <div>
                    <div class="channel-name">${st.name}</div>
                    <div class="status ${isLive ? "live" : "off"}">
                        <div class="dot ${isLive ? "live" : "off"}"></div> 
                        ${isLive ? "AO VIVO" : "OFFLINE / MONITORANDO"}
                    </div>
                </div>
                <div class="actions">
                    <button class="btn-tool" id="mute-${uniqueId}" onclick="toggleMute('${uniqueId}')">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <button class="btn-tool" onclick="refresh('${uniqueId}')">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>
            </div>`;
        grid.appendChild(card);
      }

      function toggleMute(uniqueId) {
        const frame = document.getElementById(`frame-${uniqueId}`);
        const btn = document.getElementById(`mute-${uniqueId}`);
        let src = frame.src;

        if (src.includes("mute=1")) {
          frame.src = src.replace("mute=1", "mute=0");
          btn.classList.add("active-audio");
          btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        } else {
          frame.src = src.replace("mute=0", "mute=1");
          btn.classList.remove("active-audio");
          btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        }
      }

      function refresh(uniqueId) {
        const frame = document.getElementById(`frame-${uniqueId}`);
        frame.src = frame.src;
      }

      function updateGrid(cols) {
        document.documentElement.style.setProperty("--columns", cols);
      }

      // Inicialização
      liveStreams.forEach((st, i) => createCard(st, i, true, "liveGrid"));
      offChannels.forEach((st, i) => createCard(st, i, false, "offGrid"));
    </script>
  </body>
</html>
