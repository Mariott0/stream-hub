<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub | Multi-Live Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --accent: #ff0000;
            --text-main: #f0f0f0;
            --text-dim: #a0a0a0;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --columns: 2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER CUSTOMIZADO */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(24, 24, 24, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--accent); }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, input, button {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        select:hover, input:hover, button:hover {
            border-color: var(--accent);
        }

        .add-live {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-live input {
            flex: 1;
            min-width: 200px;
        }

        .add-live button {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-live button:hover {
            background: #cc0000;
        }

        /* GRID RESPONSIVO INTELIGENTE */
        .container {
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--columns), 1fr);
            gap: 20px;
        }

        @media (max-width: 1024px) { .grid { grid-template-columns: repeat(2, 1fr) !important; } }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr !important; } }

        /* CARD DE VÍDEO */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid #222;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .card:nth-child(1) { animation-delay: 0s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
        .card:nth-child(5) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* BARRA DE INFO */
        .info {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to top, #111, var(--bg-card));
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 1.5s infinite;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: #333;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover { background: #444; }
        .btn-reload:hover { color: #00ff88; }
        .btn-remove:hover { color: var(--accent); }
        .btn-fullscreen:hover { color: #ffa500; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* FULLSCREEN OVERLAY */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-overlay iframe {
            width: 90vw;
            height: 90vh;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* LOADING SPINNER */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-dim);
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fa-solid fa-circle-play"></i> STREAM<span>HUB</span></div>
    <div class="controls">
        <label for="gridSelect">Visualização:</label>
        <select id="gridSelect" onchange="updateGrid(this.value)">
            <option value="1">1 Coluna</option>
            <option value="2" selected>2 Colunas</option>
            <option value="3">3 Colunas</option>
            <option value="4">4 Colunas</option>
        </select>
        <div class="add-live">
            <input type="text" id="newVideoId" placeholder="ID do vídeo do YouTube (ex: qAP0yTdk59c)" />
            <button onclick="addLive()">Adicionar Live</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="grid" id="livesContainer">
        <div class="loading">
            <div class="spinner"></div>
            <span>Carregando lives...</span>
        </div>
    </div>
</div>

<div class="fullscreen-overlay" id="fullscreenOverlay">
    <button class="close-fullscreen" onclick="closeFullscreen()"><i class="fa-solid fa-times"></i></button>
    <iframe id="fullscreenIframe" allowfullscreen></iframe>
</div>

<footer>
    <p>&copy; 2024 StreamHub - Experiência Multi-Stream Aprimorada</p>
</footer>

<script>
    let videoIds = JSON.parse(localStorage.getItem('streamHubLives')) || [
        "qAP0yTdk59c",
        "Jw2rDfL9wOI",
        "-r128QPl6bM",
        "Q83CXTrjg-U",
        "KlDGNgb3sU0"
    ];

    const container = document.getElementById("livesContainer");
    const fullscreenOverlay = document.getElementById("fullscreenOverlay");
    const fullscreenIframe = document.getElementById("fullscreenIframe");

    // Renderização otimizada com animações
    function renderLives() {
        container.innerHTML = videoIds.map(id => `
            <div class="card" id="card-${id}">
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/${id}?autoplay=0&mute=1&rel=0" 
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
                <div class="info">
                    <div class="status">
                        <div class="dot"></div>
                        AO VIVO
                    </div>
                    <div class="actions">
                        <button class="btn btn-reload" onclick="reloadIframe('${id}')" title="Recarregar">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                        <button class="btn btn-fullscreen" onclick="openFullscreen('${id}')" title="Tela Cheia">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                        <button class="btn btn-remove" onclick="removeCard('${id}')" title="Remover">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
        saveLives();
    }

    function reloadIframe(id) {
        const card = document.getElementById(`card-${id}`);
        const iframe = card.querySelector('iframe');
        iframe.src = iframe.src;
    }

    function removeCard(id) {
        videoIds = videoIds.filter(vid => vid !== id);
        const card = document.getElementById(`card-${id}`);
        card.style.opacity = '0';
        card.style.transform = 'scale(0.9)';
        setTimeout(() => {
            card.remove();
            saveLives();
        }, 300);
    }

    function addLive() {
        const newId = document.getElementById('newVideoId').value.trim();
        if (newId && !videoIds.includes(newId)) {
            videoIds.push(newId);
            renderLives();
            document.getElementById('newVideoId').value = '';
        } else {
            alert('ID inválido ou já adicionado!');
        }
    }

    function openFullscreen(id) {
        const iframeSrc = `https://www.youtube.com/embed/${id}?autoplay=1&mute=0&rel=0`;
        fullscreenIframe.src = iframeSrc;
        fullscreenOverlay.classList.add('active');
    }

    function closeFullscreen() {
        fullscreenOverlay.classList.remove('active');
        fullscreenIframe.src = '';
    }

    function updateGrid(cols) {
        document.documentElement.style.setProperty('--columns', cols);
    }

    function saveLives() {
        localStorage.setItem('streamHubLives', JSON.stringify(videoIds));
    }

    // Inicialização
    updateGrid(2);
    setTimeout(renderLives, 1000); // Simula loading
</script>

</body>
</html>
